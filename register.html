<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        span{
            color: red;
        }
        .gen,.state{
            display: block;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="col-md-6 mx-auto">
            <h1>User Form</h1>
            <form>
                <div class="form-group">
                    <label for="">First Name: <span>*</span></label>
                    <input type="text" class="form-control mt-3" id="name" placeholder="First Name" required >
                    <div class="invalid-feedback">
                        Name must between 3 and 10 characters
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="mt-3">Last Name:</label>
                    <input type="text" class="form-control mt-3" id="lname" placeholder="Last Name">
                    <div class="invalid-feedback">
                        Name must be below 20 characters
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="mt-3">Age: <span>*</span></label>
                    <input type="text" class="form-control mt-3" id="age" placeholder="Age" required >
                    <div class="invalid-feedback">
                        Enter a valid age
                    </div>
                </div>
                <div class="form-group">
                    <label class="mt-3">City:</label>
                    <input type="text" class="form-control mt-3" id="city" placeholder="city">
                    <div class="invalid-feedback">
                        Enter a valid city
                    </div>
                </div>
                <div class="form-group">
                    <label class="gen mt-3">Gender: <span>*</span></label>
                    <input type="radio" name="gender" value="Male" id="male" class="mt-3"> Male&nbsp;
                    <input type="radio" name="gender" value="Female" id="female" class="mt-3"> Female&nbsp;
                    <input type="radio" name="gender" value="trans" id="trans" class="mt-3"> Transgender
                    <div class="invalid-feedback">
                        Please select a gender
                    </div>
                </div>
                <div class="form-group">
                    <label class="state mt-3">State:</label>
                    <select class="mt-3" name="state" required >
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                      </select>
                </div>
                <div class="form-group">
                    <label class="mt-3">Upload Resume:</label>
                    <input type="file" class="form-control mt-3" id="resume" required>
                    <div class="invalid-feedback">
                        Only pdf of maximum 500kb size is allowed
                    </div>
                </div>
                <input type="submit" value="submit" id="submit" class="btn btn-primary btn-block col-12 mt-3">
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
